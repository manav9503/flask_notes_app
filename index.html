{% extends 'base.html' %}
{% block title %}All Notes{% endblock %}
{% block content %}
<h1 class="mb-4">📝 Your Notes</h1>
<a href="{{ url_for('add_note') }}" class="btn btn-primary mb-3">+ Add Note</a>
<ul class="list-group">
    {% for note in notes %}
    <li class="list-group-item d-flex justify-content-between align-items-center">
        <div>
            <strong>{{ note[1] }}</strong><br>{{ note[2] }}
        </div>
        <a href="{{ url_for('delete_note', note_id=note[0]) }}" class="btn btn-sm btn-outline-danger">Delete</a>
    </li>
    {% else %}
    <p>No notes yet. Click "Add Note" to get started!</p>
    {% endfor %}
</ul>
{% endblock %}
